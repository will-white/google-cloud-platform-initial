<div>
	<a mat-list-item fxFlex style="padding: 0; height: 100%" [routerLink]="['/policy/1']">
		Policy
	</a>
	<a mat-list-item fxFlex style="padding: 0; height: 100%" [routerLink]="['/insured/2']">
		Insured
	</a>
</div>
<mat-tree [dataSource]="treeService.dataSource" [treeControl]="treeService.treeControl" class="example-tree">
	<!-- This is the tree node template for leaf nodes -->
	<mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
		<li class="mat-tree-node childless">
			<!-- use a disabled button to provide padding for tree leaf -->
			<!-- <button mat-icon-button disabled></button> -->
			{{ node.name }}
		</li>
	</mat-tree-node>
	<!-- This is the tree node template for expandable nodes -->
	<mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
		<li>
			<div class="mat-tree-node" matTreeNodeToggle matRipple [attr.aria-label]="'Toggle ' + node.name">
				<mat-icon class="mat-icon-rtl-mirror">
					{{ treeService.treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
				</mat-icon>
				{{ node.name }}
			</div>
			<ul [class.example-tree-invisible]="!treeService.treeControl.isExpanded(node)">
				<ng-container matTreeNodeOutlet></ng-container>
			</ul>
		</li>
	</mat-nested-tree-node>
</mat-tree>
